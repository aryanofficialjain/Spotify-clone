<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="img/logo.png">

</head>
<body>

	<!-- navigation bar -->
	<nav>
		<ul>
			<span class="logo"><img src="img/logo.png"><li>Spotify</li></span>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>


	<!-- container element -->
	<div class="container">
		<div class="song-container">
			<div class="song-item">
				
			</div>
		</div>
	</div>


	<!-- bottom  -->
<div class="bottom">	
	<div class="player">
		<input type="range" name="" value="0" min="0" max="100">
		<div class="button">
			<i class="fa-solid fa-backward"></i>
			<i class="fa-regular fa-circle-play" style="font-size:2rem;"></i>
			<i class="fa-solid fa-forward"></i>
		</div>
	</div>
</div>
<script type="text/javascript" src="logic.js"></script>	
<script src="https://kit.fontawesome.com/18d5e5a3ba.js" crossorigin="anonymous"></script>
</body>
</html>
